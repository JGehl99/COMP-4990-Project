<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/UI.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Vision-Based Obstacle Detection</title>
</head>
<body onload="onChangeSlider()">
<div class="container pt-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card background text-black rounded-5 shadow">
                <div class="card-body p-3 text-center">
                    <form class="pb-1" method="post" action="{{ url_for('file_upload') }}"
                          enctype="multipart/form-data">

                        <h3 class="text-center">COMP-4990A: Vision-Based Obstacle Detection Using OpenCV</h3>

                        <div class="col mt-3">
                            <label class="form-label" for="img1">Image 1</label>
                            <input type="file" id="img1" name="img1" accept=".jpg, .jpeg" class="form-control" required/>
                        </div>

                        <div class="col mt-3">
                            <label class="form-label" for="img2">Image 2</label>
                            <input type="file" id="img2" name="img2" accept=".jpg, .jpeg" class="form-control" required/>
                        </div>

                        <div class="form-outline form-white my-3">
                            <label for="tol" class="form-label">Tolerance</label>
                            <input type="range" class="form-range" min="1" max="100" id="tol" name="tol" step="1"
                                   required value="5" oninput="onChangeSlider()">
                            <p class="form-label form-outline" id="sliderValue"></p>
                        </div>

                        <button class="btn btn-primary btn-lg px-5 mt-3 shadow" id="run-sift" type="submit">Run SIFT</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/functions.js') }}"></script>
</body>
