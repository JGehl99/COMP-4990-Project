<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/UI.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Results</title>
</head>
<body onload="onChangeSlider()">
<div class="container pt-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card background text-black rounded-5 shadow">
                <div class="card-body p-3 text-center">
                    <h3 class="text-center mb-5">COMP-4990A: Vision-Based Obstacle Detection Using OpenCV</h3>
                    <h4 class="text-center">Results</h4>
                    {%  if data[0] %}
                        <p class="text-center text-success">Object Detected</p>
                        <p class="text-center">Time: {{ '%0.3f'| format(data[1])}}s</p>
                        <img src="{{ data[2] }}" alt="Results" class="img-fluid">
                    {% else %}
                        <p class="text-center text-danger">Not Enough Key Points - No Object Detected</p>
                        <p class="text-center">Time: {{ '%0.3f'| format(data[1])}}s</p>
                        <img src="{{ data[2] }}" alt="Results" class="img-fluid">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/functions.js') }}"></script>
</body>
