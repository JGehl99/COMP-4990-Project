<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/UI.css') }}">

    <!--Bootstrap 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <!-- Header -->
        <div class="row">
            <h1 class="text-center">COMP-4990A: Vision-Based Obstacle Detection Using OpenCV</h1>
        </div>
        <!-- File Upload and Threshold Setting -->
        <div class="row align-items-center">
            <div class="col-12 col-lg-6 text-center">
                <h3>Upload files for SIFT analysis</h3>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <input type="file" id="img1">
                    </div>
                    <div class="col-sm-6 col-xs-12">
                        <input type="file" id="img2" class="align-middle text-center">
                    </div>
                </div>
            </div>
             <div class="col-12 col-lg-6 text-center">
                <h3>Adjust Threshold</h3>
                 <div class="row align-items-center">
                     <div class="col-sm-4 col-xs-12">
                        <button class="btn btn-success" id="inc">+</button>
                     </div>
                     <div class="col-sm-4 col-xs-12">
                        <input type="number" class="text-center form-control mb-0" id="threshold"></input>
                     </div>
                     <div class="col-sm-4 col-xs-12">
                        <button class="btn btn-danger" id="dec">-</button>
                     </div>
                 </div>
            </div>
        </div>
        <!-- Run Sift Button -->
        <div class="row">
            <button class="btn btn-primary" id="run-sift">Run SIFT</button>
        </div>
        <!-- Results -->
        <div class="row">

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
